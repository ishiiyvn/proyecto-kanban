{% extends 'base.html' %}

{% block content %}
<h1>{{workspace.name}} - Boards</h1>

<a href="{% url 'create_board' owner_id=workspace.owner.id workspace_id=workspace.id %}" class="btn btn-primary">
    Create New Board
</a>
<a href="{% url 'update_workspace' owner_id=workspace.owner.id workspace_id=workspace.id %}" class="btn btn-secondary">
    Update Workspace
</a>
<a href="{% url 'delete_workspace' owner_id=workspace.owner.id workspace_id=workspace.id %}" class="btn btn-danger">
    Delete Workspace
</a>
<ul>
    {% for board in boards %}
    
    <a href="{% url 'view_board' owner_id=workspace.owner.id workspace_id=workspace.id board_id=board.id %}">
        <li>
            <p>{{board.name}}</p> 
        </li>
    </a>
    {% endfor %}
</ul>
{% endblock %}
