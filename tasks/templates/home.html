{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <section class="card card-body">
        <h1 class="display-1 text-center">Kanban Project</h1>
        <p class="text-center">By utilizing this Kanban tool, teams can improve their productivity and stay organized.</p>
        <div class="text-center">
            {% if user.is_authenticated %}
                <a class="btn btn-danger" href="/logout/">Log out</a>
            {% else %}
                <a class="btn btn-secondary" href="/signin/">Sign in</a>
                <a class="btn btn-dark" href="/signup/">Sign up</a>
            {% endif %}
        </div>
    </section>
</main>
{% endblock %}
